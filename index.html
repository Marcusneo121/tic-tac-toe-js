<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE-Marcus.N</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>
<body>
    <div class="wrapper">
        <div class="left">
            <div class="title">
                <h1> Let's play <br>
                the Tic-tac-toe Game!</h1>
                <div class="marcus-neo">
                    <i class="fas fa-angle-double-right"></i>
                    <a href="https://github.com/Marcusneo121"><span>Marcus Neo❤️</span></a>
                </div>
            </div>
            <div class="restart">               
                Start a New Game
            </div>
        </div>
        <div class="right">          
            <div class="game">
                <div class="header">                    
                    <div class="player-x active">
                        <span>Player X</span>
                    </div> 
                    <div class="player-o">
                        <span>Player O</span>                                                                        
                    </div>
                </div>
                <div class="board">
                    <div class="board__tile" data-index="0">                    
                    </div>
                    <div class="board__tile" data-index="1">                        
                    </div>
                    <div class="board__tile" data-index="2">                        
                    </div>
                    <div class="board__tile" data-index="3">                        
                    </div>
                    <div class="board__tile" data-index="4">                        
                    </div>
                    <div class="board__tile" data-index="5">                        
                    </div>
                    <div class="board__tile" data-index="6">                        
                    </div>
                    <div class="board__tile" data-index="7">                        
                    </div>
                    <div class="board__tile" data-index="8">                        
                    </div>                                
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
